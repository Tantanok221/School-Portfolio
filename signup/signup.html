<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="divider.css">
    <link rel="stylesheet" href="submit_button.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Login</h1>
            <span class="subtitle">Login To Your Account</span>
        </div>

        <button class="googleButton">
            <h2 class="googleText">Sign Up With Google</h2>
        </button>

        <div class="divider">
            <div class="line"></div>
            <span class="or">OR</span>
            <div class="line"></div>
        </div>

        <form>
            <form name="email" class="formField">
                <div class="formLabel">Email</div>
                <input placeholder="Enter Your Email">
            </form>

            <form name='password' class="formField">
                <div class="formLabel">Password</div>
                <input={{ scale: 0.995 }} placeholder="Enter Your Password" id="password" onChange={(value)=>
    </div>

    <div class="formMessage">
        Invalid Password or Email
    </div>
    </form>

    <input type="checkbox">
    <div class="checkbox">
    </div>
    <label class="checkboxLabel">Show Password</label>
    </input>

    <input type="submit" class="formButton">
    </input>

    <div class="FooterContainer">
        <div class="FooterText">Don't Have An Account? </div>
        <a class="FooterHighlight">Register</a>
    </div>

    </Form.Root>

    </div>
</body>

</html>
