<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin editor</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="main-container">
        <div class="container"><h1>Project Edit Page</h1></div>
        <div class="title-container">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter new title">
        </div>
        <div class="subtitle-container">Subtitle
            <input type="text" id="subtitle" name="subtitle" placeholder="Enter new subtitle">
        </div>
        <div class="description-container">Description
            <textarea id="description" name="description" placeholder="Enter new description"></textarea>
        </div>
        <div class="submit-container">
            <button type="submit">Save</button>
        </div>
    </form>
</body>

</html>
