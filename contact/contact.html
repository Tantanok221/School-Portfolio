<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../header.css">
  </head>
  <body>
    <nav class="topheader">
      <a class="headerLink" href="../index.html">Home</a>
      <a class="headerLink" href="../our-blog/our-blog.html">Our Blog</a>
      <a class="headerLink">Project</a>
      <a href="../contact/contact.html" class="headerLink">Contact</a>
    </nav>
    <footer>
      <div class="leftbox">
        <h1>Contact</h1>
        <div class="caption2 caption">
          I will be more than happy to answer any of your question or talk with
          you.
        </div>
        <div class="smallbox">
          <div class="caption">Email:</div>
          <p>loremipsum@gmail.com</p>
        </div>
        <div class="smallbox">
          <div class="caption">Phone:</div>
          <p>+601234567890</p>
        </div>
      </div>
      <form class="rightbox">
        <p>
          I am always looking for great collabrators. Let's message me and make
          <b>something together!</b>
        </p>
        <div class="upperbox">
          <div class="namebox">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" />
          </div>
          <div class="emailbox">
            <label for="email">Your Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your Email"
            />
          </div>
        </div>
        <div class="bigbox">
          <label for="message">Your Message</label>
          <textarea
            type="text"
            id="message"
            name="message"
            placeholder="Your Message"
          ></textarea>
        </div>
        <div class="contact">Contact Me</div>
      </form>
    </footer>
  </body>
</html>
