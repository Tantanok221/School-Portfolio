<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="Form.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="checkbox.css" />
    <link rel="stylesheet" href="divider.css" />
    <link rel="stylesheet" href="submit_button.css" />
    <link rel="stylesheet" href="../header.css">
</head>

<body>
    <header>
        <nav class="topheader">
          <a class="headerLink">Home</a>
          <a class="headerLink">Our Blog</a>
          <a class="headerLink">Project</a>
          <a href="./contact/contact.html" class="headerLink">Contact</a>
        </nav>
  
      </header>
    <div class="mainContainer">
        <div class="container">
            <div class="header">
                <h1 class="title">Login</h1>
                <span class="subtitle">Login To Your Account</span>
            </div>
            <button class="googleButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 256 256">
                    <path
                    d="M228,128a100,100,0,1,1-22.86-63.64,12,12,0,0,1-18.51,15.28A76,76,0,1,0,203.05,140H128a12,12,0,0,1,0-24h88A12,12,0,0,1,228,128Z">
                </path>
            </svg>
            <h2 class="googleText">Login With Google</h2>
        </button>
        <div class="divider">
            <div class="line"></div>
            <span class="or">OR</span>
            <div class="line"></div>
        </div>
        <div name="emailForm" class="formField">
            <div class="formLabel">Email</div>
            <input class="input" type="email" placeholder="Enter your email: " required />
        </div>
        <div name="password" class="formField">
            <div class="formLabel">Password</div>
            <input placeholder="Enter Your Password" id="password" type="password" minlength="6" class="input" required />
        </div>
        <div class="checkboxContainer">
            <input id="checkbox" type="checkbox" class="checkbox">
            <div class="checkboxLabel">Show Password</div>
        </div>
        <button class="formButton">
            Log In
        </button>
        <div class="FooterContainer">
            <div class="FooterText">Dont Have An Account? </div>
            <a href="../signup/signup.html" class="FooterHighlight">Sign Up</a>
        </div>
    </div>
</div>

<script src="./login.js"></script>
</body>

</html>
